services:
  - type: web
    name: laravel-vite-app
    env: php
    buildCommand: |
      # Cài đặt dependencies
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate --force
      php artisan migrate --force
    startCommand: php artisan serve
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://laravel-vite-app.onrender.com
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: laravel-vite-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: laravel-vite-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: laravel-vite-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laravel-vite-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laravel-vite-db
          property: password

databases:
  - name: laravel-vite-db
    plan: free